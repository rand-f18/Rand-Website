<section class="vh-100">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 text-black">
  
          <!-- <div class="px-5 ms-xl-4">
            <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
            <span class="h1 fw-bold mb-0">Logo</span>
          </div> -->
  
          <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">


            <div *ngIf="isLoginView; else elseBlock">
                <form style="width: 23rem;">
  
                    <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>
        
                    <div data-mdb-input-init class="form-outline mb-4">
                      <input type="email" name="user name" [(ngModel)]="authSVC.currentUser.userName" id="form2Example18" class="form-control form-control-lg" />
                      <label class="form-label" for="form2Example18">User Name</label>
                    </div>
        
                    <div data-mdb-input-init class="form-outline mb-4">
                      <input type="password" name="password" [(ngModel)]="authSVC.currentUser.password" id="form2Example28" class="form-control form-control-lg" />
                      <label class="form-label" for="form2Example28">Password</label>
                    </div>
        
                    <div class="pt-1 mb-4">
                      <button data-mdb-button-init data-mdb-ripple-init (click)="onLogin()" class="btn" type="button">Login</button>
                    </div>
        

                    <p>Don't have an account? <a class="link-info" (click)="isLoginView = false">Register here</a></p>
        
                  </form>
            </div>
            <ng-template #elseBlock>
                <form style="width: 23rem;">
  
                    <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Register</h3>

                    <div data-mdb-input-init class="form-outline mb-4">
                        <input name="name" [(ngModel)]="authSVC.currentUser.name" type="email" id="form2Example18" class="form-control form-control-lg" />
                        <label class="form-label" for="form2Example18">Name</label>
                      </div>

                    <div data-mdb-input-init class="form-outline mb-4">
                      <input name="phone" [(ngModel)]="authSVC.currentUser.phone" type="email" id="form2Example18" class="form-control form-control-lg" />
                      <label class="form-label" for="form2Example18">Phone</label>
                    </div>  
        
                    <div data-mdb-input-init class="form-outline mb-4">
                      <input name="emailId" [(ngModel)]="authSVC.currentUser.emailId" type="email" id="form2Example18" class="form-control form-control-lg" />
                      <label class="form-label" for="form2Example18">Email address</label>
                    </div>

                    <div data-mdb-input-init class="form-outline mb-4">
                        <input name="user name" [(ngModel)]="authSVC.currentUser.userName" type="email" id="form2Example18" class="form-control form-control-lg" />
                        <label class="form-label" for="form2Example18">User Name</label>
                      </div>
        
                    <div data-mdb-input-init class="form-outline mb-4">
                      <input name="password" [(ngModel)]="authSVC.currentUser.password" type="password" id="form2Example28" class="form-control form-control-lg" />
                      <label class="form-label" for="form2Example28">Password</label>
                    </div>
        
                    <div class="pt-1 mb-4">
                      <button data-mdb-button-init data-mdb-ripple-init class="btn" (click)="onRegister()" type="button">Register</button>
                    </div>
        
                    <p>Don't have an account? <a class="link-info" (click)="isLoginView = true">Login here</a></p>
        
                  </form>
            </ng-template>

          </div>
  
        </div>

        <div class="col-sm-6 px-0 d-none d-sm-block">
            <img src="https://images.pexels.com/photos/931018/pexels-photo-931018.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
            alt="Login image" class="w-100 vh-100" style="object-fit: contain; object-position: right;">
        </div>
      </div>
    </div>
  </section>
